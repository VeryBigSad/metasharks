repos:
  - repo: https://github.com/ambv/black
    rev: 22.10.0
    hooks:
        - id: black
          exclude: ^.*\b(migrations)\b.*$
          language_version: python3
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
        - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
        - id: mypy
          name: mypy
          entry: mypy
          language: system
          types: [python]